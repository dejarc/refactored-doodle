version: 2.1
commands:
  print_pipeline_id:
    description: "print the circleci workflow id"
    steps:
      - run: echo "the circle ci workflow id is $CIRCLE_WORKFLOW_ID"
jobs:
  print_pipeline:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run : echo "hello world"
      - print_pipeline_id
workflows:
  workflow:
    jobs:
      - print_pipeline
